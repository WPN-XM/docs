font:
  catalog:
    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Bold.ttf
      bold_italic: Roboto-Bold_Italic.ttf
    Roboto-Condensed:
      normal: RobotoCondensed-Regular.ttf
      italic: RobotoCondensed-Italic.ttf
      bold: RobotoCondensed-Bold.ttf
      bold_italic: RobotoCondensed-Bold_Italic.ttf
    NotoSans:
      normal: NotoSans-Regular.ttf
      italic: NotoSans-Regular.ttf
      bold: NotoSans-Regular.ttf
      bold_italic: NotoSans-Regular.ttf
    DejaVuSans:
      normal: DejaVuSans.ttf
      italic: DejaVuSans.ttf
      bold: DejaVuSans.ttf
      bold_italic: DejaVuSans.ttf
  fallbacks: [DejaVuSans]

title_page:
  align: right
# logo:
#    image: image:images/frontpage.png[]
#    top: 12%
  title:
    top: 55%
    font_size: $heading_h1_font_size
    font_color: 999999
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25

page:
  background_color: ffffff
  layout: portrait
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  size: A4
base:
  align: left
  font_color: #333333
  font_family: Roboto
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_family: Roboto-Condensed
  font_color: #880000
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5


header:
  height: 0.75in
  line_height: 1
  #recto_content:
    #center: '{docdate}'
  #verso_content:
    #center: '{docdate}'

footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
  # NOTE background_color is set (FFFFFF), so background and border will span width of page
  border_color: dddddd
  border_width: 0.25

caption:
  align: center
  font_color: #444444
  font_size: 10